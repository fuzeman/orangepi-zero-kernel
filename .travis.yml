language: generic
sudo: required
services:
- docker
script:
- docker run -v $(pwd):$(pwd) -t ubuntu:yakkety sh -c "cd $(pwd) && .travis/build.sh armhf"
before_deploy:
- .travis/decrypt.sh
deploy:
- provider: releases
  skip_cleanup: true
  file: "*.snap"
  file_glob: true
  api_key:
    secure: 
  on:
    repo: fuzeman/orangepi-zero-kernel
    tags: true
- provider: script
  skip_cleanup: true
  script:
  - docker run -v $(pwd):$(pwd) -t ubuntu:yakkety sh -c "cd $(pwd) && .travis/push.sh $TRAVIS_TAG"
  on:
    repo: fuzeman/orangepi-zero-kernel
    tags: true
